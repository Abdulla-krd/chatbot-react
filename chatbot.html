<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
    <link rel="stylesheet" href="chatbot.css">
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      // <></> fragment
      function ChatInput({chatMessages, setChatMessages}) {
        const[inputText, setInputText] = React.useState("")

        function saveInpuText(event){
          setInputText(event.target.value)
        }

        function sendMessage(){
          const newChatMessages =[
            ...chatMessages,
            {
              message: inputText,
              sender: "user",
              id: crypto.randomUUID(),
            },
          ];

          setChatMessages(newChatMessages);

          const response = Chatbot.getResponse(inputText)
           setChatMessages([
            ...newChatMessages,
            {
              message: response,
              sender: "robot",
              id: crypto.randomUUID(),
            },
          ]);


          setInputText("")
        }

        return (
          <div className="chat-input-container">
            <input 
            className="chat-input"
            placeholder="Send a massage to Chatboy" 
            size="30" 
            onChange={saveInpuText}
            value={inputText}/>
            <button 
            className="send-button"
            onClick={sendMessage}>Send</button>
          </div>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const {message, sender} = props;

        /*if (sender === "robot") {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
              </div>
            );
          }*/
        return (
          <div className={sender === "user"
            ? "chat-message-user" 
            : "chat-message-robot"
          }>
            {sender === "robot" && <img src="robot.png" 
            className="chat-message-profile" />}

            <div className="chat-message-text">
              {message}
            </div>

            {sender === "user" && <img src="user.png"
             className="chat-message-profile"  />}
          </div>
        );
      }

      function ChatMessages({chatMessages}) {
        const chatMessagesRef = React.useRef(null);

        React.useEffect(()=>{
          const containerElem = chatMessagesRef.current
          if(containerElem){
            containerElem.scrollTop = containerElem.scrollHeight
          }
        },[chatMessages]);


        return (
          <div className="chat-message-container"
          ref={chatMessagesRef}>
            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </div>
        );
      }

      function App() {
          const [chatMessages, setChatMessages] = React.useState([
          {
            message: "hello chabot",
            sender: "user",
            id: "id1",
          },
          {
            message: "Hello! How can I help you?",
            sender: "robot",
            id: "id2",
          },
          {
            message: "can you get me todays date?",
            sender: "user",
            id: "id3",
          },
          {
            message: "Today is September 27",
            sender: "robot",
            id: "id4",
          },
        ]);
        // const [chatMessages, setChatMessages] = array;
        // const chatMessages = array[0];
        // const setChatMessages = array[1];

      
          // chatMessages.push({
          //   message: 'test',
          //   sender: 'user',
          //   id: crypto.randomUUID()
          // });
          // console.log(chatMessages);
        
        return (
          <div className="app-container">

            <ChatMessages 
            chatMessages={chatMessages}
            />
            <ChatInput 
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
            />
          </div>
        );
      }
      /*
      <ChatMessage message="hello chatbot" sender="user" />
      <ChatMessage message="Hello! How can I help you?" sender="robot" />
      <ChatMessage message="can you get me todays date?" sender="user" />
      <ChatMessage message="Today is September 27" sender="robot" />*/

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
